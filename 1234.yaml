# get_weather intent
---
type: intent
name: get_weather
slots:
  - name: city
    entity: city

utterances:
  - How is the weather in [city](London)?
  - What is the weather in [city](New York)?
  - Can you tell me how is the weather like in [city](Hong Kong)?
  - I wonder how hot is it in [city](Paris)?
  
  
